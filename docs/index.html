<script>
    //== Script สร้างขึ้นมาใหม่สำหรับเปลี่ยน Theme ของหน้า login ระหว่าง Dark Theme & Light Theme == 
    $(document).ready(function() {
        loginStyle();
    });

    function loginStyle() {
        $findstyle = document.getElementById('listyle');
        $login_style = $findstyle.dataset.loginStyle;

        if ($login_style == "dark") {
            $findstyle.classList.add("dark");
        } else if ($login_style == "light") {
            $findstyle.classList.add("light");
        } else {
            $findstyle.classList.add("dark");
        }
    }
</script>
